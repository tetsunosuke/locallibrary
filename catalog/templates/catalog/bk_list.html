{% extends "base_generic.html" %}

{% block content %}
  {% load static %}
  <img src="{% static 'images/R (4).jpg' %}" alt="mu">
  <h1>Book List</h1>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
        <a href="{{book.summary}}">{{book.title}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
